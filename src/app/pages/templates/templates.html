<div class="space-y-8">
  <div class="text-center">
    <h1 class="text-3xl font-bold text-base-content mb-4">ðŸ“‹ Habit Templates</h1>
    <p class="text-base-content/70">Choose from pre-built habit templates to get started quickly</p>
  </div>
  
  <!-- Template cards to enable scrolling -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div class="bg-base-100 p-6 rounded-lg shadow-md border border-base-300" *ngFor="let template of [
      'Morning Routine', 'Exercise & Fitness', 'Learning & Education', 'Mindfulness & Meditation',
      'Productivity', 'Health & Nutrition', 'Sleep Hygiene', 'Social Connections',
      'Creative Pursuits', 'Financial Wellness', 'Environmental Care', 'Self-Care'
    ]">
      <h3 class="text-lg font-semibold mb-3">{{ template }}</h3>
      <p class="text-base-content/70 mb-4">Pre-configured habits for {{ template.toLowerCase() }} goals</p>
      <div class="flex justify-between items-center">
        <span class="text-sm text-base-content/60">5-8 habits included</span>
        <button class="btn btn-primary btn-sm">Use Template</button>
      </div>
    </div>
  </div>
</div>
